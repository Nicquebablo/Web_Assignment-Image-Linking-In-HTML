<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .grid-item {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <a href="#home">Home</a> | 
        <a href="#gallery">Gallery</a> | 
        <a href="#menu">Menu</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Check out this cool technology:</p>
        <div class="grid-item">
            <a href="Images/image13.jpg"><img src="Images/image13.jpg" alt="Technology"></a>
        </div>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="grid-container">
            <div class="grid-item">
                <a href="images/image1.jpg"><img src="images/image1.jpg" alt="Computer Science"></a>
            </div>
            <div class="grid-item">
                <a href="images/image14.jpg"><img src="images/image14.jpg" alt="Pilipili"></a>
            </div>
            <div class="grid-item">
                <a href="images/image6.jpg"><img src="images/image6.jpg" alt="Mwewe"></a>
            </div>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="images/image2.jpg"><img src="images/image2.jpg" alt="Crocodile 1"></a> Crocodile 1</li>
            <li><a href="images/image3.jpg"><img src="images/image2.jpg" alt="Crocodile 2"></a> Crocodile 2</li>
            <li><a href="images/image4.jpg"><img src="images/image3.jpg" alt="Crocodile 3"></a> Crocodile 3</li>
        </ul>
    </section>
</body>
</html>
